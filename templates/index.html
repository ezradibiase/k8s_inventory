<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Inventory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Kubernetes Cluster Inventory</h1>
        
    <!-- Filtro Risorse -->
    <div class="mb-4">
        <label for="resource-type">Filtra per Tipo di Risorsa:</label>
        <select id="resource-type" class="form-control w-25">
            <option value="">Tutti</option>
            <option value="Deployment">Deployments</option>
            <option value="StatefulSet">StatefulSets</option>
            <option value="Node">Nodes</option>
        </select>
    </div>
        <!-- Tabella dove verranno inseriti i dati -->
        <table id="inventory-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Resource Type</th>
                    <th>Name</th>
                    <th>Namespace</th>
                    <th>Replicas</th>
                    <th>Available Replicas</th>
                    <th>Creation Timestamp</th>
                    <th>Labels</th>
                </tr>
            </thead>
            <tbody>
                <!-- I dati verranno inseriti dinamicamente qui da script.js -->
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>

</body>
</html>
